<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Papa ğŸ’™</title>

<style>
body{
margin:0;
font-family:Poppins, sans-serif;
background:linear-gradient(160deg,#081a36,#0f2f66);
overflow:hidden;
color:white;
display:flex;
align-items:center;
justify-content:center;
height:100vh;
}

/* Screens */
.screen{
position:absolute;
width:100%;
height:100%;
display:none;
align-items:center;
justify-content:center;
flex-direction:column;
}
.active{display:flex;}

button{
padding:10px 20px;
border:none;
border-radius:25px;
background:#ff4d88;
color:white;
font-weight:bold;
cursor:pointer;
margin:10px;
}

.card{
background:white;
color:black;
padding:30px;
border-radius:20px;
text-align:center;
max-width:400px;
}

/* Falling hearts */
@keyframes fall{
to{transform:translateY(110vh);opacity:0;}
}

/* Flip Card */
.flip-card{
background:transparent;
width:200px;
height:120px;
perspective:1000px;
margin:10px;
}

.flip-inner{
position:relative;
width:100%;
height:100%;
transition:transform .8s;
transform-style:preserve-3d;
}

.flip-card.flipped .flip-inner{
transform:rotateY(180deg);
}

.flip-front,.flip-back{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
border-radius:20px;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
font-size:18px;
}

.flip-front{background:#ff4d88;color:white;}
.flip-back{
background:white;
color:black;
transform:rotateY(180deg);
}

/* Overlay */
.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,0.85);
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:9999;
text-align:center;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="remo.mp3" type="audio/mpeg">
</audio>

<!-- Screen 1 -->
<div id="screen1" class="screen active">
<div class="card">
<h2>Will You Be My Valentine? ğŸ’™</h2>
<button id="yesBtn">YES ğŸ’—</button>
<button id="noBtn">NO ğŸ™ˆ</button>
</div>
</div>

<!-- Screen 2 -->
<div id="screen2" class="screen">
<div class="card">
<h2>See My Reasons ğŸ’—</h2>
<button id="toGifts">Go To Gifts ğŸ</button>
</div>
</div>

<!-- Screen 3 -->
<div id="screen3" class="screen">
<div style="display:flex;flex-wrap:wrap;justify-content:center;">
<div class="gift"></div>
<div class="gift"></div>
<div class="gift"></div>
</div>
</div>

<script>
document.addEventListener("DOMContentLoaded",function(){

const bgMusic=document.getElementById("bgMusic");
document.body.addEventListener("click",()=>bgMusic.play(),{once:true});

const screen1=document.getElementById("screen1");
const screen2=document.getElementById("screen2");
const screen3=document.getElementById("screen3");

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const toGifts=document.getElementById("toGifts");

let noCount=0;

/* Falling hearts */
function heart(){
let h=document.createElement("div");
h.innerHTML="ğŸ’—";
h.style.position="fixed";
h.style.top="-40px";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=Math.random()*20+20+"px";
h.style.animation="fall 6s linear forwards";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
}
setInterval(heart,800);

/* Confetti */
function confetti(){
for(let i=0;i<60;i++){
let c=document.createElement("div");
c.style.position="fixed";
c.style.width="8px";
c.style.height="8px";
c.style.background=`hsl(${Math.random()*360},100%,50%)`;
c.style.top="50%";
c.style.left="50%";
c.style.borderRadius="50%";
document.body.appendChild(c);
let angle=Math.random()*2*Math.PI;
let dist=Math.random()*400;
c.animate([
{transform:"translate(0,0)"},
{transform:`translate(${Math.cos(angle)*dist}px,${Math.sin(angle)*dist}px)`}
],{duration:1200});
setTimeout(()=>c.remove(),1200);
}
}

/* Switch */
function go(a,b){
a.classList.remove("active");
setTimeout(()=>b.classList.add("active"),600);
}

/* YES */
yesBtn.onclick=function(){
confetti();
go(screen1,screen3);
}

/* NO */
noBtn.onclick=function(){
noCount++;
if(noCount<3){
noBtn.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
}else{
go(screen1,screen2);
}
}

toGifts.onclick=function(){
go(screen2,screen3);
}

/* Flip Cards */
const gifts=document.querySelectorAll(".gift");

gifts.forEach((g,i)=>{
g.innerHTML=`
<div class="flip-card">
<div class="flip-inner">
<div class="flip-front">Gift ${i+1}</div>
<div class="flip-back">Open ğŸ’—</div>
</div>
</div>
`;

g.onclick=function(){
g.querySelector(".flip-card").classList.toggle("flipped");
setTimeout(()=>{
if(i==0)alert("Playlist ğŸ’—");
if(i==1)alert("Love Letter ğŸ’Œ");
if(i==2){
confetti();
proposal();
}
},800);
}
});

/* Proposal */
function proposal(){
let o=document.createElement("div");
o.className="overlay";
o.innerHTML="ğŸ’<h2>Will You Marry Me Papa?</h2>";
document.body.appendChild(o);
o.onclick=()=>o.remove();
}

});
</script>

</body>
</html>
